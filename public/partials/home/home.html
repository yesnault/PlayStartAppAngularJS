<div class="row">
    <div class="container">
        <div class="col-xs-6 col-md-4">

        </div>
        <div class="col-xs-12 col-sm-6 col-md-8">
            <h1> What is <i class="fa fa-rocket fa-5"></i> PlayStartAppAngularJS ?</h1>
        </div>
        <div data-ng-switch="!!user.id" data-ng-cloak>
            <div data-ng-switch-when="false">
                <div class="alert alert-warning" data-ng-show="sessionExpired">
                    <strong>Session Expired!</strong>
                </div>
                <div id="loginbox" style="margin-top:50px;"
                     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Please Sign In</div>
                        </div>
                        <div style="padding-top:30px" class="panel-body">
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            <p class="bg-danger" data-ng-show="error">
                                {{error}}
                            </p>
                            <form class="omb_loginForm" autocomplete="off" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="username"
                                           data-ng-model="credentials.username" required>
                                </div>
                                <span class="help-block"></span>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Password"
                                           data-ng-model="credentials.password" required>
                                </div>
                                <span class="help-block"></span>

                                <button data-ng-click="login(credentials)" class="btn btn-lg btn-primary btn-block">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-switch-when="true">
                <h3>Welcome, {{user.username}}</h3>
                <div class="col-md-6">
                    <footer>
                        <small>
                            Logged in as {{user.username}}
                        </small>
                    </footer>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>
</div>
